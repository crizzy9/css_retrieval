Implementing Phrase-Structure Productions in PL/I</h2><div>Snippet 1:<p>A method is described for implementing the productions <br>of a context-free phrase structure grammar <br>in a PL/I procedure whose structure and statements <b>parallel</b> <br>the structure and notation of the grammar </p></div><div>Snippet 2:<p>CACM July, 1967 </p></div></pre></html>
