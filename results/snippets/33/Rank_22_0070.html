Construction of a Set of Test Matrices</h2><div>Snippet 1:<p>This paper develops the equations and properties <br>of a set of test <b>matrices</b> which are useful <br>in the determination of the accuracy of routines for <br>finding the inverse, determinant and/or <b>eigenvalues</b> <br>of a matrix </p></div><div>Snippet 2:<p>CACM August, 1959 </p></div></pre></html>
