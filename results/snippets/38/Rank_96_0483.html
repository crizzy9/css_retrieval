On the Nonexistence of a Phrase Structure Grammar for ALGOL 60</h2><div>Snippet 1:<p>ALGOL 60 is defined partly by formal mechanisms <br>of <b>phrase</b> structure grammar, partly by informally <br>stated restrictions </p></div><div>Snippet 2:<p>It is shown that no formal mechanisms <br>of the <b>type</b> used are sufficient to define <br>ALGOL 60 </p></div></pre></html>
